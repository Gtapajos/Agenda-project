<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<title>login_page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="" >
		<link rel="StyleSheet" href="../static/css/login_page.css" />
		<script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
		<!-- Add your custom HEAD content here -->

	</head>
	<body>
		<div id="content-container" >
			<div id="_bg__login_page"  ></div>
			<div id="rectangle_1"  ></div>
			<div id="line_2"  ></div>
			<div id="line_1"  ></div>
			<div id="agendly" >
				Agendly
				
			</div>
			<div id="the_agenda_made_for_everybody" >
				The agenda made for everybody
			</div>
			{% block conteudo %}
			<form action="/verify_login" method="post">
				<div id="rectangle_2" >
					<input id="username" type="text" name="username" style="border:none; background: transparent; outline: 0;" placeholder="Username">
			    </div>

			    <div id="rectangle_3" >
				<input id="password" type="text" name="password" style="border:none; background: transparent; outline: 0;" placeholder="Password">
				</div>
				{% set mensagens = get_flashed_messages() %}
				{% if mensagens %}
				<div>{% for msg in mensagens %}
						{{msg}} 
					 {% endfor %}
				</div>
				{%endif %}
				<div id="rectangle_4"  type>
				   <a href="/initial_page"> <input type="submit" id="sign_in" value="Sign in"></a>
				 </div>
			</form>
			{% endblock %}
			<div id="don_t_you_have_an_account" >
				<span style="font-style:normal; font-weight:normal; text-decoration:NONE; ">Don't you have an account?</span>
				<a href="/registering"> <input type="button" id="sign_up" value="Sign up" style="border:none; background: transparent; outline: 0;"></a>
			</div>
			</div>

		</div>
	</body>
</html>
